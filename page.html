<!DOCTYPE html>
<body>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personalized Storybook Creator</title>
  </head>
    <div class="form-container">
        <h1>Create Your Personalized Storybook</h1>
        <form id="storyForm">
            <label for="childName">Child's Name</label>
            <input type="text" id="childName" name="childName" placeholder="Enter child's name" required>
            <form>
          <label for="day">Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" required>
          <br><br>

          <label for="month">Month:</label>
          <input type="number" id="month" name="month" min="1" max="12" required>
          <br><br>

          <label for="year">Year:</label>
          <input type="number" id="year" name="year" min="1900" max="2024" required>
          <label for="favoriteAnimal">Favorite Animal</label>
          <input type="text" id="favoriteAnimal" name="favoriteAnimal" placeholder="e.g., Unicorn, Lion, Dolphin" required>
          <br><br>

          <button onclick="redirectToPage()" type="submit" value="Submit"> Final step </button required>

            <script>
  function redirectToPage() {
      var childName = document.getElementById("childName").value;
      var day = document.getElementById("day").value;
      var month = document.getElementById("month").value;
      var year = document.getElementById("year").value;
      var favoriteAnimal = document.getElementById("favoriteAnimal").value;

      if (childName === "" || day === "" || month === "" || year === "" || favoriteAnimal === "") {
          alert("Please fill out all required fields.");
      } else {
          saveFormData('storyForm');
          window.location.href = "subject.html";
      }
  }

  // Load saved data when the page loads
  window.onload = function() {
      populateForm('storyForm');
  }
  </script>

    <script src="script.js"></script>

</body>
</html>
